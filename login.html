<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/login.css" />
		<title>Login</title>
	</head>
	<body>
		<header class="container-fluid">
			<div class="header row align-items-center justify-content-center mt">
				<div class="form col-md-4">
                    <h1 id="logo">YONDAH</h3>

					<div class="mb-4">
						<h3>Sign In</h3>
						<p class="mb-4">Welcome back!</p>
					</div>
					<form action="#" method="post">
						<div class="form-group mb-4">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="username" />
						</div>
						<div class="form-group mb-3">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" />
						</div>

						<input type="submit" value="Log In" class="btn btn-block btn-primary mt-3" />
                        <hr>
                        <button id="create">Create an account</button>
					</form>
				</div>
				<div class="login-bg col-md-8">
					<img src="assets/Images/skill.png" alt="" />
				</div>
			</div>
		</header>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</body>
</html>
