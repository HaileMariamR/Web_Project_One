<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<!--Import materialize.css-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
		/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home | E-learning</title>
		<style>
			body {
				background: url(assets/images/backgroundTwo.jpg);
				background-size: cover;
			}
			nav {
				background-color: #ee6e73;
			}
		</style>
	</head>

	<body>
		<nav>
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo"><i class="material-icons">email</i>(Logo)</a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="./index.html">Home</a></li>
					<li><a href="./signUpPage.html">Sign Up</a></li>
					<li><a href="#">Help</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="./index.html">Home</a></li>
					<li><a href="./signUpPage.html">Sign Up</a></li>
					<li><a href="#">Help</a></li>
				</ul>
			</div>
		</nav>

		<main>
			<center style="margin-top: 3em">
				<img class="responsive-img" style="width: 250px" src="assets/Images/loginheader.png" />
				<div class="section"></div>

				<h5 class="indigo-text">Please, login into your account</h5>
				<div class="section"></div>

				<div class="container">
					<div
						class="z-depth-1 grey lighten-4 row"
						style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #eee"
					>
						<form class="col s12" method="post">
							<div class="row">
								<div class="col s12"></div>
							</div>

							<div class="row">
								<div class="input-field col s12">
									<input class="validate" type="email" name="email" id="email" />
									<label for="email">Enter your email</label>
								</div>
							</div>

							<div class="row">
								<div class="input-field col s12">
									<input class="validate" type="password" name="password" id="password" />
									<label for="password">Enter your password</label>
								</div>
								<p>
									<input type="checkbox" id="remember" />
									<label for="remember">Remember m</label>
								</p>
								<label style="float: right">
									<a class="pink-text" href="#!"><b>Forgot Password?</b></a>
								</label>
							</div>

							<br />
							<center>
								<div class="row">
									<button
										type="submit"
										name="btn_login"
										class="col s12 btn btn-large waves-effect indigo login"
									>
										Login
									</button>
								</div>
							</center>
						</form>
					</div>
				</div>
				<a href="./signUpPage.html">Create account</a>
			</center>

			<div class="section"></div>
			<div class="section"></div>
		</main>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<script>
			$('.button-collapse').sideNav();
		</script>
		<script src="./assets/javascript/login.js"></script>
	</body>
</html>
