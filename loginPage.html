<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<!--Import materialize.css-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
		/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home | E-learning</title>
		<style>
			body {
				background: url(assets/images/backgroundTwo.jpg);
				background-size: cover;
			}
			nav {
				background-color: #ee6e73;
			}
		</style>
	</head>

	<body>
		<div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper">
					<a href="#" id="home" class="brand-logo">Logo</a>

					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a id="Login" class="btn btn-outline-primary">Login</a></li>
					</ul>
				</div>
			</nav>
		</div>

		<main>
			<center style="margin-top: 3em">
				<img class="responsive-img" style="width: 250px" src="assets/Images/loginheader.png" />
				<div class="section"></div>

				<h5 class="indigo-text">Please, login into your account</h5>
				<div class="section"></div>

				<div class="container">
					<div
						class="z-depth-1 grey lighten-4 row"
						style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #eee"
					>
						<form class="col s12" method="post">
							<div class="row">
								<div class="col s12"></div>
							</div>
							<div class="row">
								<p class="col s6">
									<input type="radio" id="radioUser" name="privilage" />
									<label for="radioUser">User</label>
								<p>
								<p class="col s6">
									<input type="radio" id="radioAdmin" name="privilage"/>
									<label for="radioAdmin">Admin</label>
								<p>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input class="validate" type="email" name="emailaddress" id="emailaddress" />
									<label for="emailaddress">Email: </label>
								</div>
							</div>


							<div class="row">
								<div class="input-field col s12">
									<input class="validate" type="password" name="userpassword" id="userpassword" />
									<label for="userpassword">Enter your password</label>
								</div>
								<p>
									<input type="checkbox" id="remember" />
									<label for="remember">Remember m</label>
								</p>
								<label style="float: right">
									<a class="pink-text" href="#!"><b>Forgot Password?</b></a>
								</label>
							</div>
							

							<br />
							<center>
								<div class="row">
									<button
										type="submit"
										name="login"
										id = "login"
										class="col s12 btn btn-large waves-effect indigo login"
									>
										Login
									</button>
								</div>
							</center>
						</form>
					</div>
				</div>
				<a href="./signUpPage.html">Create account</a>
			</center>
		<!--Import jQuery before materialize.js-->

		<script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
		<script src="./assets/javascript/allDatabase.js"></script>
		<script src="./assets/javascript/login.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<script>
			$('.button-collapse').sideNav();
		</script>
	</body>
</html>
