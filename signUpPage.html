
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Home | E-learning</title>
      <style>
        body {
          background: url(assets/images/backgroundTwo.jpg);
          background-size: cover;
  
        }
        nav{
          background-color: #ee6e73;
        
        }
      </style>
    </head>

    <body>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a href="#" id="home" class="brand-logo">Logo</a>
  
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a id="Login" class="btn btn-outline-primary">Login</a></li>
            </ul>
          </div>
        </nav>
      </div>

  <main>
    <center style="margin-top: 3em;">
      <img class="responsive-img" style="width: 250px;" src="assets/Images/loginheader.png" />
      <div class="section"></div>

      <h5 class="indigo-text">Enter you info below</h5>
      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='name' id='name' required />
                <label for='name'>Full Name</label>
              </div>
            </div>
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' required />
                <label for='email'>Email</label>
              </div>
            </div>
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Password</label>
              </div>
            </div>
            

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='confimPassword' id='confirmPassword' />
                <label for='confimPassword'>confrim password</label>
              </div>
              
              <label style='float: right;'>
                
                <button type='submit'  id="submit" class='col s12 btn btn-large waves-effect indigo signup'>signup</button>
							</label>
            </div>
          </form>
        </div>
      </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>    
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script> $(".button-collapse").sideNav(); </script>
      <script src="./assets/javascript/signupage.js"></script>
      <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
      <script src="./assets/javascript/allDatabase.js"></script>
      <script src="assets/javascript/signupage.js"></script>
    </body>
  </html>
