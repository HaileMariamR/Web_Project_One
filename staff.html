


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Proposal | YONDAH </title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body style="background: #eeeeee;">

    <div class="row">
        <div class="col-md-2" style="background: #eeeeee;">

        </div>
        <div class="col-md-8 border mt-2 bg-white">
            <div>
                <div class="text-center">
                    <h1>Proposal</h1>
                </div>
                
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-7 border-right pt-4">
                        <div>
                            <!-- <h2>proposal</h2> -->

                            <!-- <span class="h_line"></span> -->
              

                            <p>Full name(required)</p>   
                        
                                <input type="text" name="first_name"  placeholder="Enter your name"
                                    id="first_name" required size="50">
                           
                            &nbsp;<br>&nbsp;
                            <p> Your Email(required)</p> 
                        
                                <input type="email" name="" placeholder="Enter an Email" required id="email" size="50">
                         
                            &nbsp;
                        
                            <p>Country</p>   
                        
                            <input type="text" name="country"  placeholder="Enter country"
                                id="country" required size="50">
                       
                        &nbsp;<br>&nbsp;
                        <p>Course Name</p>   
                        
                            <input type="text" name="courseName"  placeholder="Enter course Name "
                                id="courseName" required size="50">
                       
                        &nbsp;<br>&nbsp;


                        <p>Course title</p>   
                        
                            <input type="text" name="courseTitle"  placeholder="Enter course title "
                                id="courseTitle" required size="50">
                       
                        &nbsp;<br>&nbsp;


                        <p>Course detail</p>   
                        
                            <input type="text" name="couresDetail"  placeholder="Enter your Course detail"
                                id="couresDetail" required size="50">
                       
                        &nbsp;<br>&nbsp;
                        <p>Course Image</p>   
                        
                        <input type="text" name="courseImage"  placeholder="Enter your Course image"
                            id="courseImage" required size="70">
                   
                    &nbsp;<br>&nbsp;
                          <!-- <p>Subject</p>  
                        
                                <input type="text" name="subject" id="subject" size="50">
                            
                        
                            &nbsp;<br>&nbsp; -->
                        
                              <p>Proposal</p>

                                 
                            
                         
                                <textarea name="text" id="message" cols="70" rows="10"
                                    placeholder="Enter your Proposal here..."></textarea>
                                    &nbsp;<br>&nbsp;
                                    <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                                    <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
            
                                <!-- <input type="submit" align="center" value="Send"> -->
                                &nbsp;<br>&nbsp;

                        </div>
                    </div>
                    <!-- <div class="col-md-3">
                        <div class="connect mt-4 border-bottom pb-4">


                    </div> -->
                </div>



            </div>
        </div>
        <div class="col-md-2 " style="background: #eeeeee;">

        </div>
    </div>
    <!--navigatio bar -->



    <!--the news bodypart -->

    </div>
    <div class="col-md-2"></div>
    </div>
    <div class="row "  style="background: #eeeeee;" >
        <div class="col-md-2"></div>
        <div class="col-md-8">

            <!--copyright -->
            &nbsp;<br>&nbsp;
               Copyright &copy; 2021 <b>YONDAH</b> . All Rights Reserved.
               &nbsp;<br>&nbsp;
        </div>


        <div class="col-md-2"></div>
    </div>


    <!--jquery and bootstrap-->
		<script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

    <script src="./assets/javascript/allDatabase.js"></script>
		<script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

    <script src="./assets/javascript/staff.js"></script>
    <script src="./assets/javascript/jquery-3.5.1.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
