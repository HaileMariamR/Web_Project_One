<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
 

</head>
<body>



    
    <div class="main">

        <div class="container">

            <h1 style="text-align: center;"><Strong>Proposal</Strong></h1>
            

            <div class="form-row">
                <div class="form-group">
                    <div class="form-input">
                        <label for="first_name" class="required">Full Name</label>
                        <input type="text" name="first_name" id="first_name" />
                    </div>
                    <!-- <div class="form-input">
                        <label for="last_name" class="required">Last name</label>
                        <input type="text" name="last_name" id="last_name" />
                    </div> -->
                    <div class="form-input">
                        <label for="company" class="required">Country</label>
                        <input type="text" name="country" id="country" />
                    </div>
                    <div class="form-input">
                        <label for="email" class="required">Email</label>
                        <input type="text" name="email" id="email" />
                    </div>
                  

                    <div class="form-input">
                        <label for="chequeno">Course Name</label>
                        <input type="text" name="courseName" id="courseName" />
                    </div>
                 
                </div>
                <div class="form-group">
                  
                
                    <div class="form-input">
                        <label for="chequeno">Course Title</label>
                        <input type="text" name="courseTitle" id="courseTitle" />
                    </div>

                    <div class="form-input">
                        <label for="chequeno">Course Detail</label>
                        <input type="text" name="couresDetail" id="couresDetail" />
                    </div>
                 

                    <div class="form-input">
                        <label for="chequeno">Course Image</label>
                        <input type="text" name="courseImage" id="courseImage"/>
                    </div>

                 
                 
                    
                </div>
            </div>
            <div class="donate-us">
                <label for="Proposal">Proposal</label>
                <textarea name="" id="message" cols="80" rows="10"></textarea>
            </div>
            <div class="form-submit">
                <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
            </div>
        </form>
                
        </div>

    </div>


	
    
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="./assets/javascript/allDatabase.js"></script>
    <script src="./assets/javascript/staff.js"></script>
</body>
</html>
